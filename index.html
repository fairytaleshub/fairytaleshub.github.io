---
layout: home
---

<div class="container">
  <div class="row">
            <div class="col-lg-12 text-center">
               <h2>Books</h2>
                <hr class="book-primary">
            </div>
        </div>
  <div class="row">
      
    {% for page in site.pages %}
      {% if page.category == "book" %}
        <div class="col-xs-6 col-md-3" style="margin: 0 0 30px;">
          <a href="{{site.baseurl}}{{page.permalink}}"><img class="img-responsive center-block book-cover" src="{{site.baseurl}}{{ page.permalink}}images/{{page.cover }}"></a>
          </div>
      {% endif %}
    {% endfor %}
      
    </div>
  </div>
</div>
